<a href="https://www.facebook.com/sharer/sharer.php?u={{ request.scheme|add:'://'|add:request.get_host|add:request.get_full_path }}&quote={{ self.title|urlencode }}" target="_blank"><i class="fa fa-facebook"></i></a>
<a href="https://twitter.com/intent/tweet?text={{ self.title|urlencode }}%20{{ request.scheme|add:'://'|add:request.get_host|add:request.get_full_path }}" target="_blank"><i class="fa fa-twitter"></i></a>
<a href="https://pinterest.com/pin/create/button/?url={{ request.scheme|add:'://'|add:request.get_host|add:request.get_full_path }}&media=&description={{ self.title|urlencode }}" target="_blank"><i class="fa fa-pinterest"></i></a>
<a href="mailto:?body={{ request.scheme|add:'://'|add:request.get_host|add:request.get_full_path }}&subject={{ self.title|urlencode }}"><i class="fa fa-envelope"></i></a>
